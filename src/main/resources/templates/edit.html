<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Pizzeria</title>
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />
</head>

<body>
	<form 
		th:object="${pizza}"
		method="POST"	
	>
	<div>
	<label for="name">Pizza Name</label>
	<input type="text" name="name" th:field="*{name}" required maxlength="30" />
	
	<label for="description" maxlength="500" >Pizza Description</label>
	<textarea name="description" id="description" th:field="*{description}" required> </textarea>
	
	<label for="photo" maxlength="250" >Photo URL</label>
	<input type="text" name="photo" th:field="*{photo}" id="photo" required />
	
	<label for="price">Pizza Name</label>
	<input  type="number" step="0.01" name="price" th:field="*{price}" id="price" required min="0.5"/>
	
	<button type="submit" value="EDIT"> Invia </button> 
	<h5>Ingredienti</h5>
	<div
			th:each="ingredient : ${ingredients}"
			th:object="${ingredient}"
		>
			<input 
				type="checkbox" 
				th:id="${'ingredient-' + ingredient.id}"
				th:value="*{id}"
				th:field="${pizza.ingredients}"
			>
			<label th:for="${'ingredient-' + ingredient.id}">[[*{name}]]</label>
		</div>
	</div>
	</div>
	</form>
</body>

</html>
